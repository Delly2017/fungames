
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNGAMES</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .game-container {
            width: 90%;
            height: 70vh;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Welcome to FUNGAMES</h1>
    <input type="text" id="gameUrl" placeholder="Enter the game URL here" />
    <button onclick="loadGame()">Load Game</button>
    <div class="game-container">
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        function loadGame() {
            const url = document.getElementById('gameUrl').value;
            if (url) {
                document.getElementById('gameFrame').src = url;
            } else {
                alert('Please enter a valid URL to load a game.');
            }
        }
    </script>
</body>
</html>
